<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Navbar com Bootstrap</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/img/logo-sem-titulo.png" type="image/png">

    <!-- links -->
    <link rel="stylesheet" href="navbar-bs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-dark ">
            <div class="container" id="logo-container">
                <!-- Logo -->
              <a class="navbar-brand" href="../assets/index.html">
                <img src="../assets/img/logo-com-titulo.png" alt="Logo Calendário Escolar ETEPD" >
              </a>
              <!-- Menu hamburguer button -->
              <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Sidebar -->
              <div class="sidebar  offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <!-- Sidebar Header -->
                <div class="offcanvas-header text-primary-emphasis border-bottom">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Calendário Escolar ETE PD</h5>
                  <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- Sidebar Body -->
                <div class="offcanvas-body d-flex flex-column flex-xl-row p-4 p-lg-0">
                  <ul class="navbar-nav d-flex justify-content-center align-items-center flex-grow-1 pe-3">
                    <li class="nav-item mx-2">
                      <a class="nav-link text-custom" aria-current="page" href="../assets/index.html">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                      <a class="nav-link text-custom" href="../assets/em-desenvolvimento.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item mx-2">
                      <a class="nav-link text-custom" href="../assets/em-desenvolvimento.html">Contato</a>
                    </li>
                  </ul>
                  <!-- Login / Cadastre-se Button -->
                  <div class="d-flex flex-column flex-lg-row  justify-content-center align-items-center gap-3">
                    <a href="../assets/login-bs.html" class="login-text-color" class="text-primary-emphasis text-decoration-none">Login</a>
                    <a href="../assets/cadastro.html" class="text-primary-emphasis text-decoration-none px-3 py-1 bg-custom-yellow rounded-3">Cadastre-se</a>
                  </div>
                </div>
              </div>
            </div>
        </nav>
    </header>

    <!-- Script toggle menu -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
